<!DOCTYPE html>
<html>
<head>
    <title>Insurance Application</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Insurance Application Form</h1>
    <form id="insuranceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" required><br><br>
        
        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" required><br><br>
        
        <label for="insuranceAmount">Desired Insurance Amount:</label>
        <input type="number" id="insuranceAmount" required><br><br>
        
        <label for="smoke">Do you smoke?</label>
        <input type="radio" id="smokeYes" name="smoke" value="Yes"> Yes
        <input type="radio" id="smokeNo" name="smoke" value="No"> No<br><br>
        
        <input type="submit" value="Submit">
    </form>

    <!-- Table to display submitted data -->
    <table id="dataDisplay">
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Mobile</th>
            <th>Annual Income</th>
            <th>Insurance Amount</th>
            <th>Smokes</th>
        </tr>
    </table>

    <script>
        document.getElementById("insuranceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Collect form data
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var mobile = document.getElementById("mobile").value;
            var annualIncome = document.getElementById("annualIncome").value;
            var insuranceAmount = document.getElementById("insuranceAmount").value;
            var smoke = document.querySelector('input[name="smoke"]:checked').value;

            // Create a new row in the table to display the data
            var table = document.getElementById("dataDisplay");
            var newRow = table.insertRow(-1);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            // Populate the cells with data
            cell1.innerHTML = name;
            cell2.innerHTML = dob;
            cell3.innerHTML = mobile;
            cell4.innerHTML = annualIncome;
            cell5.innerHTML = insuranceAmount;
            cell6.innerHTML = smoke;

            // Clear the form for the next entry
            document.getElementById("insuranceForm").reset();
        });
    </script>
</body>
</html>
