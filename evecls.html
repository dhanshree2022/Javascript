<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Events Class</title>
    </head>
    <body>
        <h2 onclick="handleClick()"> Hello</h2>

        <button onclick="handleClick()">Click Me</button>

        <h2 onmouseover="handleMouseOver()">Mouse Over</h2>

        <h2 onmouseout="handleMouseOut()">Mouse Out</h2>

        <h2 onmouseup="handleMouseUp()">Mouse Up</h2>
        <h2 onmouseup="handleMouseDown()">Mouse down</h2>

        <input type="text" name="name" id="name" placeholder="Name" onkeydown="handleKeyDown()" onfocus="handleFocus()" onblur="handleBlur()">
        <input type="text" name="name" id="name" placeholder="Name" onkeydown="handleKeyUp()">

        <script src="js/evecls.js"></script>
    </body>
</html>
